<html>
<head>
  <script>
    var array = ["satu", "dua", "tiga"];

    var object = {};

    object = Object.assign({}, array);

    var jsonString = JSON.stringify(object);

    console.log(jsonString);
  </script>
</head>
<body>
  <h1>Mengubah Array menjadi Object JSON</h1>
  <p>Untuk hasil di console</p>
</body>
</html>
